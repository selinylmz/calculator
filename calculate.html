<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculate.css">
    <title>Calculate</title>

    <style>

    </style>
</head>
<body>
    <div class="calculator" >
          <input class="calculator-screen" type="text" value="0" disabled>
        <div class="calculator-keys">
            <button type="button" class="operator" data-event="+" >+</button>
            <button type="button" class="operator" data-event="-" >-</button>
            <button type="button" class="operator" data-event="*" >&times;</button>
            <button type="button" class="operator" data-event="/" >&divide;</button>


            <button type="button"  data-number="7" >7</button>
            <button type="button"  data-number="8" >8</button>
            <button type="button"  data-number="9" >9</button>
            <button type="button"  data-number="4" >4</button>
            <button type="button"  data-number="5" >5</button>
            <button type="button"  data-number="6" >6</button>
            <button type="button"  data-number="1" >1</button>
            <button type="button"  data-number="2" >2</button>
            <button type="button"  data-number="3" >3</button>
            <button type="button"  data-number="0" >0</button>
            <button type="button" data-event="." class="decimal">.</button>
            <button type="button" data-event="clear" class="clear">AC</button>
            <button type="button" data-event="=" class="equal-sign operator">=</button>
           
        </div>
       
      </div>
      <script src="calculate.js"></script>
</body>
</html>
